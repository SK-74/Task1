<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Task1</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/dist/css/bootstrap.min.css}"> 
</head>
<body>
	<div class="container">
		<form class="m-2" th:action="@{/judge}" method="get" th:object="${request}" >
			<div class="row">
				<div class="col-2">
					<!-- inputの内容がクエリパラメータとなって送信される -->
					<input type="text" class="form-control" th:name="value" th:value="*{value}">
					<span class="text-danger"
					      th:if="${#fields.hasErrors('value')}"
					      th:errors="*{value}" >
					</span>
				</div>
				<div class="col-2">
					<input type="submit" class="btn btn-primary" value="送信">
				</div>
			</div>
		</form>

		<th:block th:if="${result != null and result.size() > 0}">
			<div class="row">
				<div class="col-3">
					<table class="table table-striped table-hover table-bordered">
						<tr>
							<th>素因数に分解した結果</th>
						</tr>
						<th:block th:each="val : ${result}">
						<tr>
							<td><span th:text="|${val}|"></span></td>
						</tr>
						</th:block>
					</table>
				</div>
			</div>
		</th:block>
	</div>
</body>
</html>
